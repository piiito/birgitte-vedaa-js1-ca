<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form id="contactForm">
            <div>
                <label>
                    Full name
                    <input name ="firstname" id="fullName" placeholder="Full name" />
                </label>
                <div class="form-error" id="fullNameError">Full name is required</div>
            </div>

            <div>
                <label>
                    Enter e-mail
                    <input name="email" id="email" placeholder="E-mail" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid e-mail address</div>
            </div>
            <div>
                <label>
                    Enter your address
                    <input name="address" id="address" placeholder="Address"/>
                </label>
                <div class="form-error" id="addressError">Minimum length of 25 characters</div>
            </div>
            <div>
                <label>
                    Enter message
                    <input name="subject" id="subject" placeholder="Subject"/>
                </label>
                <div class="form-error" id="subjectError"> Minimum length of 10 characters</div>
            </div>
            <button>Submit</button>
        </form>
    </main>
    <script src="/js/form.js"></script>
</body>
</html>
